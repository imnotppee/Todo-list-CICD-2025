name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run Tests
        run: |
          echo "No tests yet — skipping test phase."

      - name: 🐳 Build Docker image
        run: docker build -t todo-app .

      # ---------------- RENDER DEPLOY (optional) ----------------
      - name: 🚀 Deploy to Render
        if: always()
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
        run: |
          echo "Render deploy step (placeholder)"
          # ถ้ามี render.yaml หรือใช้ render CLI ค่อยเพิ่มภายหลัง

      # ---------------- RAILWAY DEPLOY ----------------
      - name: 🚀 Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
          run: |
            npm install -g @railway/cli
            railway login --token "$RAILWAY_TOKEN"
            railway link --project "${{ secrets.RAILWAY_PROJECT_ID }}"
            railway up --service "${{ secrets.RAILWAY_SERVICE_NAME }}"