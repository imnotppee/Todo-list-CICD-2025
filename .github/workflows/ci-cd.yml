name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------- CHECKOUT --------------------
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # -------------------- PYTHON SETUP --------------------
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Run Tests
        run: echo "No tests yet ‚Äî skipping test phase."

      # -------------------- DOCKER BUILD --------------------
      - name: üê≥ Build Docker image
        run: docker build -t todo-app .

      # -------------------- DEPLOY TO RAILWAY --------------------
      - name: üöÄ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          npm install -g @railway/cli
          echo "‚úÖ Deploying to Railway..."
          railway link --project "$RAILWAY_PROJECT_ID"
          railway up --service "$RAILWAY_SERVICE_ID"

      # -------------------- DEPLOY TO RENDER --------------------
      - name: üåê Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "üåç Triggering Render Deploy..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL" \
            && echo "‚úÖ Render deploy triggered successfully!" \
            || (echo "‚ùå Render deploy failed" && exit 1)
