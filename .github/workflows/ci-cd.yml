name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run Tests
        run: echo "No tests yet â€” skipping test phase."

      - name: ğŸ³ Build Docker image
        run: docker build -t todo-app .

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          echo "âœ… Deploying to Railway with project token..."
          railway up --detach


      - name: ğŸŒ Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "ğŸŒ Triggering Render Deploy..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL" \
            && echo "âœ… Render deploy triggered successfully!" \
            || (echo "âŒ Render deploy failed" && exit 1)
